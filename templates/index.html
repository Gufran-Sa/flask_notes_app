<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Personal Notes App</h2>

    <form method="POST" class="mb-4">
        <textarea name="note" class="form-control mb-2" rows="4" placeholder="Add a new note..." required></textarea>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <h3>Your Notes:</h3>

    {% for id, note in notes %}
    <div class="note-box p-3 mb-2 bg-light rounded">
        {{ note }}
        <a href="/edit/{{ id }}" class="btn btn-sm btn-warning float-end ms-2">Edit</a>
        <a href="/delete/{{ id }}" class="btn btn-sm btn-danger float-end">Delete</a>
    </div>
    {% endfor %}

</body>
</html>
